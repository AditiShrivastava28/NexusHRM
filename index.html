<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusHR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f2937', // Custom dark shade
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow: hidden; /* Prevent scrollbar from bg elements */
        transition: background-color 0.3s ease;
      }
      
      /* Light Mode Defaults applied via Tailwind classes mostly, but here are base resets */
      :root {
        color-scheme: light;
      }
      .dark {
        color-scheme: dark;
      }

      /* Techy Font for numbers/code */
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* --- Professional Moving Backgrounds (Dark Mode Only) --- */
      
      /* Only show space backgrounds in dark mode */
      .dark .bg-deep-space {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% -20%, #1e293b 0%, #0f172a 40%, #020617 100%);
        z-index: -3;
        display: block;
      }
      
      html:not(.dark) .bg-deep-space,
      html:not(.dark) .bg-stars,
      html:not(.dark) .bg-shine,
      html:not(.dark) video {
        display: none !important;
      }

      /* Light Mode Background */
      html:not(.dark) body {
        background-color: #f8fafc; /* Slate 50 */
        background-image: radial-gradient(circle at 50% 0%, #e2e8f0 0%, #f8fafc 50%);
      }

      /* 2. Moving Stars Pattern */
      @keyframes starDrift {
        from { background-position: 0 0; }
        to { background-position: 500px 500px; }
      }

      .bg-stars {
        position: fixed;
        inset: 0;
        background-image: 
            radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.5), transparent),
            radial-gradient(1.5px 1.5px at 60px 80px, rgba(255,255,255,0.3), transparent),
            radial-gradient(1px 1px at 120px 150px, rgba(255,255,255,0.4), transparent),
            radial-gradient(2px 2px at 200px 250px, rgba(255,255,255,0.2), transparent);
        background-size: 400px 400px;
        opacity: 0.6;
        z-index: -2;
        animation: starDrift 120s linear infinite;
        pointer-events: none;
      }

      /* 3. Shining/Shimmer Effect */
      @keyframes shimmerSweep {
        0% { transform: translateX(-100%) rotate(30deg); opacity: 0; }
        20% { opacity: 0.1; }
        50% { opacity: 0.2; }
        80% { opacity: 0.1; }
        100% { transform: translateX(100%) rotate(30deg); opacity: 0; }
      }

      .bg-shine {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(90deg, transparent 0%, rgba(6,182,212,0.15) 50%, transparent 100%);
        z-index: -1;
        animation: shimmerSweep 15s ease-in-out infinite;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Slate 300 for light */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* Zinc 700 for dark */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; /* Cyan 500 */
      }

      /* Print Styles for A4 Resume */
      @page {
        size: A4;
        margin: 0;
      }
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          overflow: visible !important;
        }
        .bg-deep-space, .bg-stars, .bg-shine, video,
        #main-sidebar, 
        #no-print-topbar,
        #no-print-header,
        #no-print-form,
        #no-print-chat {
          display: none !important;
        }
        #main-content {
          margin-left: 0 !important;
          height: auto !important;
          display: block !important;
          width: 100% !important;
        }
        #resume-preview {
          transform: none !important;
          box-shadow: none !important;
          width: 100% !important; /* Matches A4 width naturally in print context */
          min-height: auto !important;
          padding: 0 !important;
          margin: 0 !important;
          page-break-after: always;
          border: none !important;
          background: white !important;
        }
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
